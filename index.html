<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookworm</title>
    <link rel="shortcut icon" href="./caterpillar.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
     <header class="header">
        <div class="container">
            <h1>BookWormüêõ</h1>
            <nav>
                <div class="logged-out" id="Logout">
                    <button class="btn" id="logInBtn">Login</button>
                </div>
            </nav>
        </div>
     </header>
     <main class="main-container">
        <button class="btn add-book" id="newBook">+ Add book</button>
        <div class="books-grid" id="booksGrid"></div>
     </main>
     <div class="modal" id="book-modal">
         <form class="add-book-form" id="addBookForm" >
             <h3>Add new book</h3>
             <input type="text" class="input" id="title" placeholder="Title" maxlength="100" required>
             <input type="text" class="input" id="author" placeholder="Author" maxlength="100" required>
             <input type="number" class="input" id="pages" placeholder="Pages" min="1" max="10000" required>
             <div class="is-read">
                 <label for="is-read">Have your read it?</label>
                 <input type="checkbox" class="checkbox" id="is-read">
                </div>
                <button type="submit" class="btn submit-btn" id="submitBtn">Add Book</button>
            </form>
        </div>
        <div class="overlay" id="overlay"></div>
    </body>
    <footer class="footer">
       <p>
           Copyright ¬©
           SwankSkywalker
           <script>
               document.write(new Date().getFullYear())
           </script>
       </p>
    </footer>
</html>
